<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Studio Template — Home</title>
  <meta name="robots" content="noindex, nofollow" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <div class="page">
    <header class="topbar">
      <a class="brand" href="index.html" aria-label="Go to home">
        <span class="brand-name">WHY NOT?</span><br />
        <span class="brand-address">Street in CPH, No Sweden vibes</span><br />
        <span class="brand-address">Copenhagen, Denmark</span>
      </a>

      <button class="nav-toggle" aria-label="Menu">
        <span></span>
        <span></span>
      </button>

      <nav class="topbar-nav" data-nav>
        <div class="nav-left">
          <a href="projects.html">projects</a>
          <a href="studio.html">studio</a>
          <a href="#">press</a>
          <a href="contact.html">contact</a>
        </div>

        <div class="nav-right">
          <a href="https://instagram.com/" target="_blank" rel="noopener">instagram</a>
        </div>
      </nav>
    </header>

    <div class="overlay-nav">
      <a href="projects.html" data-keep>projects</a>
      <a href="studio.html">studio</a>
      <a href="#">press</a>
      <a href="contact.html">contact</a>
      <a href="https://instagram.com/" target="_blank">instagram</a>
    </div>

    <main class="content">
      <h2 class="page-title">Landing</h2>

      <section class="hero">
        <img src="assets/img/17.webp" alt="Hero image" width="1600" height="1000" />
        <p class="caption">Lorem ipsum caption. Photo: Name Surname.</p>
      </section>

      <footer class="footer">
        <div class="small">© <span id="y"></span> Studio Name. All rights reserved.</div>
      </footer>
    </main>
  </div>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>

  <script>
    const toggle = document.querySelector('.nav-toggle');
    const overlay = document.querySelector('.overlay-nav');

    if (toggle && overlay) {

      // Open / close with burger
      toggle.addEventListener('click', () => {
        overlay.classList.toggle('active');
      });

      // Click anywhere on overlay
      overlay.addEventListener('click', (e) => {

        // If clicked link has data-keep → do nothing
        if (e.target.closest('[data-keep]')) {
          return;
        }

        // Otherwise close overlay
        overlay.classList.remove('active');
      });

    }
  </script>
</body>

</html>
